<!-- TODO: make it a reusable directive (don't worry about style) -->
<div class="pagination">
    <div>
        Items per page
        <select ng-model="selectedPageSize">
            <!-- select how many items should be displayed per page -->
            <option >10</option>
            <option >20</option> <!-- default option on first load should be 20 -->
            <option>30</option>
            <option >all</option> <!-- disregard pagination: show all the items -->
        </select>
    </div>
    <div>
        <button ng-click="goToPage(1)">&laquo;</button> <!-- 'go to first page' button -->
        <button ng-click="goToPreviousPage()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        
        Page <input type="number" value="1" min="1" max="paginated.totalNumberOfPages" ng-model="currentPage"/> <!-- input to select page to go to: go to page when input changes value --> of {{paginated.totalNumberOfPages}} <!-- number of pages -->

        <button ng-click="goToNextPage()">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button ng-click="goToPage(paginated.totalNumberOfPages)">&raquo;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>{{paginated.totalNumberOfRecords}} items</span> <!-- total number of items -->
    </div>

</div>
